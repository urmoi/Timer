<!DOCTYPE html>
<html lang="de" class="theme01">
  <head>
    <meta charset="utf-8">
    <title>Wunschik's Timer</title>
    
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Varela+Round"/>
    
    <style type="text/css">
    
/* <-- Themen --> */
  
      /* light-color */
      .theme11 {
        --backgroundColor: #FFFFFF;
        --gaugeColor: #2EB67D;
        --gaugeRunningColor: #ECB22E;
        --gaugeLastminuteColor: #E01E5A;
        --timeColor: #4A154B;
        --iconColor: #4A154B;
        --buttonColor: #36C5F0;
        --textColor: #4A154B;
      }
      
      /* dark-color */
      .theme01 {
        --backgroundColor: #000000;
        --gaugeColor: #2EB67D;
        --gaugeRunningColor: #ECB22E;
        --gaugeLastminuteColor: #E01E5A;
        --timeColor: #36C5F0;
        --iconColor: #36C5F0;
        --buttonColor: #4A154B;
        --textColor: #36C5F0;
      }
      
      /* light-mono */
      .theme10 {
        --backgroundColor: #FFFFFF;
        --gaugeColor: #D6D6D6;
        --gaugeRunningColor: #000000;
        --gaugeLastminuteColor: #000000;
        --timeColor: #000000;
        --iconColor: #000000;
        --buttonColor: #797979;
        --textColor: #000000;
      }
      
      /* dark-mono */
      .theme00 {
        --backgroundColor: #000000;
        --gaugeColor: #424242;
        --gaugeRunningColor: #FFFFFF;
        --gaugeLastminuteColor: #FFFFFF;
        --timeColor: #FFFFFF;
        --iconColor: #FFFFFF;
        --buttonColor: #797979;
        --textColor: #FFFFFF;
      }
      
      body { background-color: var(--backgroundColor); padding: 20px; font-family: "Varela Round"; color: var(--textColor); fill: var(--textColor); text-anchor: middle; user-select: none; }
      
      button { background-color: var(--buttonColor); border-radius: 14px; height: 40px; width: 40px; color: var(--backgroundColor); border: none; text-align: center; text-decoration: none; font-size: 26px; cursor: pointer; overflow: hidden; }

      #caption { display: inline-flex; margin: 0px; width: 100%; min-height: 86px; position: relative; border-style: solid; border-radius: 20px; border-width: 4px; }
        #caption { border-color: transparent; } --> #caption:hover { border-color: var(--buttonColor); }
        #caption textarea { resize: none; outline: none; border: none; user-select: none; display: block; overflow: auto; background-color: transparent; font-family: "Varela Round"; color: var(--textColor); text-align: center; font-size: 64px; width: 100%; margin-left: 10px; margin-right: 10px; }
          #caption textarea::placeholder { color: var(--textColor); opacity: 0.25; }
        #caption button { background-color: var(--buttonColor); color: var(--backgroundColor); position: absolute; }
          #caption button { visibility: hidden; } --> #caption:hover button { visibility: visible; }
          #caption #fontMinus { left: 2px; top: 2px; font-size: 13px; }
          #caption #fontPlus { left: 44px; top: 2px; }
          #caption #rowMinus { right: 2px; top: 2px; }
          #caption #rowPlus { right: 2px; top: 44px; }

      #timer { display: block; margin: 10px auto; max-width: 600px; font-size: 2px;}
        .text { opacity: 0.0; } --> .timerBox:hover .text { opacity: 0.5; }
      
      #touchArea { transform: translate(5px, 5px); fill-opacity: 0.0; cursor: pointer; }
      
      #icon { visibility: hidden; }
        #icon .text { transform: translate(18px, 30px); fill: var(--iconColor); opacity: 1.0; }
        .iconGraph * { stroke: var(--iconColor); stroke-width: 0.75; stroke-linecap: round; stroke-linejoin: round; fill: none; fill-rule: evenodd; }


      .ring { fill: none; stroke-width: 3.0; stroke-linecap: round; }
        #progress { stroke: var(--gaugeColor); stroke-dasharray: 0, 100; transition: stroke-dasharray 1s linear; }
        #background { stroke: var(--gaugeColor); opacity: 10%; }

      #time { visibility: visible; }
        #time .text { transform: translate(18px, 7px); visibility: visible; }
        .digit * { stroke: var(--timeColor); stroke-width: 3.0; stroke-linecap: round; stroke-linejoin: round; fill: none; fill-rule: evenodd; }
          #firstDigitTimer { transform: translate(8px, 10px); }
          #secondDigitTimer { transform: translate(18px, 10px); }
          #unitTimer { transform: translate(13.5px, 27px); }
            #unitTimer * { stroke-width: 0.75; }
    
      
      .controller { opacity: 0.0; } --> .timerBox:hover .controller { opacity: 1.0; }
        .controller .icon { visibility: hidden; }
        .controller .button * { fill: var(--buttonColor); cursor: pointer; }
          #touchButton { fill-opacity: 0.0; }
            .button:hover #touchButton { fill-opacity: 0.25; }
            
      #finished { cursor: pointer; visibility: hidden; }
        #finished * { fill: var(--gaugeLastminuteColor); cursor: pointer; stroke: var(--backgroundColor); } --> #finished:hover * { stroke: var(--buttonColor); }

      
      #theme { position: fixed; float: right; width: 40px; right: 20px; bottom: 20px; opacity: 0.5; } --> #theme:hover { opacity: 1.0; }
        #theme button { padding: 0px; color: var(--textColor); visibility: hidden; } --> #theme:hover button { visibility: visible; }
          #theme #modeTheme { visibility: visible; }
      
      #help { display: block; margin: 10px auto; max-width: 600px; }
        #help #background { opacity: 1.0; stroke: none; }
          #help #background-back { fill: var(--backgroundColor); }
          #help #background-trans { fill: var(--buttonColor); opacity: 0.3; }
        #help text { fill: var(--textColor); font-family: "Varela Round"; text-anchor: start; }
        #help #cap { fill: var(--buttonColor); stroke: none; }
        #help #print { stroke: var(--textColor); }

      
    </style>

      let helpDisplay = '<svg viewBox="0 0 600 600" <title>Help</title>   <g id="Help" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">         <g id="background" fill="#C0C0C0"><rect id="background-back" x="0" y="0" width="600" height="600" rx="40"></rect><rect id="background-trans" x="0" y="0" width="600" height="600" rx="40"></rect></g>        <text id="by-Raphael" font-family="Avenir-Book, Avenir" font-size="20" font-weight="normal" fill="#000000"><tspan x="431" y="593">by Raphael </tspan></text><g id="keyH" transform="translate(99.000000, 516.000000)">       <text id="Hilfe-anzeigen" font-family="Avenir-Book, Avenir" font-size="28" font-weight="normal" fill="#000000">         <tspan x="54" y="28">Hilfe anzeigen </tspan>       </text>       <g id="key" transform="translate(0.000000, 1.000000)" stroke="#979797">         <rect id="cap" fill="#D8D8D8" x="0.5" y="0.5" width="29" height="29" rx="5"></rect>         <polyline id="print" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" points="20 23 20 8 20 16 10 16 10 8 10 23"></polyline>       </g>     </g>     <g id="keyF" transform="translate(99.000000, 466.000000)">       <text id="Farbe/Monochrom" font-family="Avenir-Book, Avenir" font-size="28" font-weight="normal" fill="#000000">         <tspan x="54" y="28">Farbe/Monochrom </tspan>       </text>       <g id="key" transform="translate(0.000000, 1.000000)" stroke="#979797">         <rect id="cap" fill="#D8D8D8" x="0.5" y="0.5" width="29" height="29" rx="5"></rect>         <polyline id="print" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" points="17 16 10 16 10 8 20 8 10 8 10 23"></polyline>       </g>     </g>     <g id="keyM" transform="translate(99.000000, 416.000000)">       <text id="Darkmode/Lightmode" font-family="Avenir-Book, Avenir" font-size="28" font-weight="normal" fill="#000000">         <tspan x="54" y="28">Darkmode/Lightmode </tspan>       </text>       <g id="key" transform="translate(0.000000, 1.0000 ="6 15 24 15 18 11 24 15 18 19"></polyline>       </g>       <g id="key" transform="translate(0.000000, 1.000000)" stroke="#979797">         <rect id="cap" fill="#D8D8D8" x="0.5" y="0.5" width="29" height="29" rx="5"></rect>         <polyline id="print" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" points="12 19 6 15 12 11 6 15 24 15"></polyline>       </g>     </g>     <g id="keyR" transform="translate(99.000000, 156.000000)">       <text id="Zur체cksetzen" font-family="Avenir-Book, Avenir" font-size="28" font-weight="normal" fill="#000000">         <tspan x="54" y="28">Zur체cksetzen </tspan>       </text>       <g id="key" transform="translate(0.000000, 1.000000)" stroke="#979797">         <rect id="cap" fill="#D8D8D8" x="0.5" y="0.5" width="29" height="29" rx="5"></rect>         <path d="M11,22 L11,15 L11,7 C13.6666667,7 15.3333333,7 16,7 C21,7 21,15 16,15 C15.3333333,15 13.6666667,15 11,15 L16,15 L20,22" id="print" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>       </g>     </g>     <g id="keySpace" transform="translate(47.000000, 106.000000)">       <text id="Start/Pause" font-family="Avenir-Book, Avenir" font-size="28" font-weight="normal" fill="#000000">         <tspan x="106" y="28">Start/Pause </tspan>       </text>       <g id="Key" transform="translate(0.000000, 1.000000)" stroke="#979797">         <rect id="cap" fill="#D8D8D8" x="0.5" y="0.5" width="81" height="29" rx="5"></rect>         <line x1="14.5" y1="20.5" x2="68" y2="20.5" id="print" stroke-width="2" stroke-linecap="round"></line>       </g>     </g>     <g id="Headline" transform="translate(153.000000, 30.000000)" fill="#000000" font-family="Avenir-Book, Avenir" font-size="38" font-weight="normal">       <text id="Hilfe-&amp;-Shortcuts">         <tspan x="5.399" y="38">Hilfe &amp; Shortcuts </tspan>       </text>     </g>   </g> </svg>';
      
      
      let min_msec = 60*1000;
      var setTime = 10*min_msec;
      var endTime = -1; // >=1: runnung, 0: paused, -1: reseted/not running
      var difTime;
      var timerTime = setTime;
      var timer;
      
      var theme = {
        mode: 0,
        color: 1,
      }
      
      var icon = {
        number: 0,
        isSimple: true,
        shown: false,
      }
      
      var isTextareaFocused = false;
      
      var showHelp = false;
      
      function docWrite(item) {
        document.write(item);
      }

      function startTimer() {
        if (endTime <= 0) {
          if (endTime == -1) { endTime = Date.now() + setTime; }
          else if (endTime == 0) { endTime = Date.now() + difTime; }
          runningTimer();
          updateStartButton('pause');
        } else if (endTime > 0) {
          pauseTimer();
          updateStartButton('start');
        }
      }
      
      function runningTimer() {
        difTime = endTime - Date.now();
        updateTimer();
        if (difTime > 0) { timer = setTimeout(runningTimer, 500); }
        else { endTimer(); return; }
      }
      
      function pauseTimer() {
        difTime = endTime - Date.now();
        endTime = 0;
        updateTimer();
        clearTimeout(timer);
      }
      
      function resetTimer() {
        difTime = setTime;
        timerTime = setTime;
        endTime = -1;
        updateTimer();
        clearTimeout(timer);
        updateStartButton('start');
      }
      
      function endTimer() {
        endTime = -1;
        clearTimeout(timer);
        document.body.style.backgroundColor = 'var(--gaugeLastminuteColor)';
        document.getElementById("finished").style.visibility = 'visible';
      }
      
      function resetTimerAfterFinished() {
        document.body.style.backgroundColor = 'var(--backgroundColor)';
        document.getElementById("finished").style.visibility = 'hidden';
        resetTimer();
      }
      
      function updateTimer() {
        let timerDigits = [
          document.getElementById("firstDigitTimer"),
          document.getElementById("secondDigitTimer"),
        ];
        
        let difTime_sec = Math.ceil(difTime / 1000);
        let difTime_min = Math.ceil(difTime_sec / 60);
        
        let timerTime_sec = Math.ceil(timerTime / 1000);
        let timerTime_min = Math.ceil(timerTime_sec / 60);
        
        let timerAddTime_min = timerTime_min - (setTime / min_msec);
        
        let displayTime = (difTime_sec >= 60) ? difTime_min : difTime_sec;
        let displayUnit = (difTime_sec >= 60) ? 'min' : 'sec';
        
        for (let i = 0; i < timerDigits.length; i++) { timerDigits[i].innerHTML = digitArray[displayTime.toString().padStart(2, '0').charAt(i)]; }
        document.getElementById("unitTimer").innerHTML = unitArray[displayUnit];
        
        document.getElementById("timeDifMin").innerHTML = difTime_min;
        document.getElementById("timeTimerMin").innerHTML = (setTime / min_msec) + (timerAddTime_min==0?'':(timerAddTime_min<=0?'':'+') + timerAddTime_min);
        document.getElementById("timeDifSec").innerHTML = difTime_sec;
        document.getElementById("timeTimerSec").innerHTML = timerTime_sec;
        
        updateGauge();
      }
      
      function updateGauge() {
        let ring = document.getElementById("progress");
        ring.style.strokeDasharray = ((difTime/timerTime)*100) + ', 100';
        if (endTime > 0) {
          if (Math.ceil(difTime / 1000) < 60) { ring.style.stroke = 'var(--gaugeLastminuteColor)'; }
          else { ring.style.stroke = 'var(--gaugeRunningColor)'; }
        } else { ring.style.stroke = 'var(--gaugeColor)'; }
      }
      
      function updateStartButton(button) {
        document.getElementById("start_pause").innerHTML = controllerArray[button];
      }
      
      function switchInner() {
        icon.shown = !icon.shown;
        document.getElementById("time").style.visibility = icon.shown ? 'hidden' : 'visible';
        document.getElementById("icon").style.visibility = icon.shown ? 'visible' : 'hidden';
        document.getElementById("textSecTimer").style.visibility = icon.shown ? 'hidden' : 'visible';
        document.getElementById("left_minus").innerHTML = icon.shown ? controllerArray['previous'] : controllerArray['decrease'];
        document.getElementById("right_plus").innerHTML = icon.shown ? controllerArray['next'] : controllerArray['increase'];
        document.getElementById("bottom_reset").innerHTML = icon.shown ? controllerArray['change'] : controllerArray['reset'];
      }
      
      function leftTimer() {
        if (icon.shown) { changeIcon(-1); }
        else { changeTimer(-1); }
      }
      
      function rightTimer() {
        if (icon.shown) { changeIcon(+1); }
        else { changeTimer(+1); }
      }
      
      function bottomTimer() {
        if (icon.shown) { changeIcon(0); }
        else { resetTimer(); }
      }
      
      function changeTimer(mode) {
        if (endTime >= 0) {
          if ((mode > 0 && timerTime >= 99*min_msec) || (mode < 0 && timerTime <= 1*min_msec)) { return; }
          if (endTime > 0) {
            endTime += mode * min_msec;
            difTime = endTime - Date.now();
          } else if (endTime == 0) {
            difTime += mode * min_msec;
          }
          timerTime += mode * min_msec;
        } else if (endTime == -1) {
          if ((mode > 0 && setTime >= 99*min_msec) || (mode < 0 && setTime <= 1*min_msec)) { return; }
          setTime += mode * min_msec;
          difTime = setTime;
          timerTime = setTime;
        }
        updateTimer();
      }
      
      function changeIcon(mode) {
        if (mode == 0) {
          icon.isSimple = !icon.isSimple;
        } else {
          icon.number += mode;
          if (icon.number < 0) { icon.number = iconArray.length - 1}
          else { icon.number %= iconArray.length; }
        }
        document.getElementById("iconIcon").innerHTML = iconArray[icon.number][(icon.isSimple ? 0 : 1)];
        document.getElementById("iconText").innerHTML = iconArray[icon.number][2];
      }
      
      
      function changeTextareaFontSize(mode) {
        let textarea = document.getElementById("textarea");
        var fontSize = parseFloat(textarea.style.fontSize) ? parseFloat(textarea.style.fontSize) : 64;
        if (mode < 0) { fontSize *= 0.67; } else if (mode > 0) { fontSize *= 1.5; }
        if (20 < fontSize && fontSize < 120) { textarea.style.fontSize = fontSize + "px"; }
      }
      
      function changeTextareaRowNumber(mode) {
        let textarea = document.getElementById("textarea");
        if (mode > 0 && textarea.rows < 5) { textarea.rows++; } 
        else if (mode < 0 && textarea.rows > 1) { textarea.rows--; } 
      }
      
      function showHelpList() {
//        changeTheme('mode');
        showHelp = !showHelp;
        document.getElementById("help").innerHTML = (showHelp ? helpDisplay : '');
      }
      
      function textareaFocus(yes) {
        if (yes == 0) { isTextareaFocused = false }
        else if (yes == 1) { isTextareaFocused = true }
      }
      
      document.addEventListener('keydown', logKey);
      function logKey(k) {
        if (!isTextareaFocused) {
          switch (k.code) {
            case 'ArrowLeft':
              leftTimer();
              break;
            case 'ArrowRight':
              rightTimer();
              break;
            case 'Space':
              startTimer();
              break;
            case 'KeyR':
              resetTimer();
              break;
            case 'ArrowUp':
              switchInner();
              break;
            case 'ArrowDown':
              changeIcon(0);
              break;
            case 'KeyM':
              changeTheme('mode');
              break;
            case 'KeyC':
              changeTheme('color');
              break;
            case 'KeyH':
              showHelpList();
              break;
            default:
              break;
          }
        }
      }
      
      function changeTheme(string) {
        theme[string] = (theme[string] == 0 ? 1 : 0);
        document.getElementById(string+"ThemeViewBox").innerHTML = (theme[string] == 1 ? themeCircleArray[string+'0']+themeCircleArray[string+'1'] : themeCircleArray[string+'1']+themeCircleArray[string+'0']);
        document.documentElement.className = 'theme'+theme.mode+theme.color;
      }

      
    </script>
  </head>
  
  <body onload="resetTimer()">
    
    <div id="caption">
      <textarea id="textarea" placeholder="Text" rows="1" spellcheck="false" onfocus="textareaFocus(1)" onblur="textareaFocus(0)"></textarea>
        <button id="rowMinus" onclick="changeTextareaRowNumber(-1)">-</button>
        <button id="fontMinus" onclick="changeTextareaFontSize(-1)">A</button>
        <button id="rowPlus" onclick="changeTextareaRowNumber(1)">+</button>
        <button id="fontPlus" onclick="changeTextareaFontSize(1)">A</button>
    </div>

    <div id="timer">
      <svg viewBox="0 0 36 36" class="timerBox">
        
        <g id="gauge">
          <g id="background"><script>docWrite(ringPath)</script></g>
          <g id="progress"><script>docWrite(ringPath)</script></g>
        </g>

        <g id="time" class="time">
          <g class="textTimer">
            <text id="textMinTimer" class="text"><script>docWrite(timeText[0])</script></text>
            <text id="textSecTimer" class="text"><script>docWrite(timeText[1])</script></text>
          </g>
          <g id="firstDigitTimer" class="digit"></g>
          <g id="secondDigitTimer" class="digit"></g>
          <g id="unitTimer" class="digit"></g>
        </g>
        
        <g id="icon" class="icon">
          <g id="iconIcon"><script>docWrite(iconArray[icon.number][0])</script></g>
          <text id="iconText" class="text"><script>docWrite(iconArray[icon.number][2])</script></text>
        </g>
        
        <g class="controller">
          <g id="start_pause" onclick="startTimer()"><script>docWrite(controllerArray['start'])</script></g>
          <g id="bottom_reset" onclick="bottomTimer()"><script>docWrite(controllerArray['reset'])</script></g>
          <g id="left_minus" onclick="leftTimer()"><script>docWrite(controllerArray['decrease'])</script></g>
          <g id="right_plus" onclick="rightTimer()"><script>docWrite(controllerArray['increase'])</script></g>
        </g>
        
        <g id="touch" onclick="switchInner()"><script>docWrite(touchArray['area'])</script></g>
      
        <g id="finished" onclick="resetTimerAfterFinished()"><script>docWrite(finishedDisplay)</script></g>
        
      </svg>
    </div>
      
    <div id="theme">
      <button id="helpButton" onclick="showHelpList()">?</button>
      <button id="colorTheme" onclick="changeTheme('color')">
        <svg viewBox="0 0 40 40" id="colorThemeViewBox"><script>docWrite(themeCircleArray['color0']);docWrite(themeCircleArray['color1']);</script></svg>
      </button>
      <button id="modeTheme" onclick="changeTheme('mode')">
        <svg viewBox="0 0 40 40" id="modeThemeViewBox"><script>docWrite(themeCircleArray['mode1']);docWrite(themeCircleArray['mode0']);</script></svg>
      </button>
    </div>
      
    <div id="help"><script></script></div>
    
  </body>
</html>
